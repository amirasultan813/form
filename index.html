<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
</head>
<body>
    <div class="parent">
        <div class="child">
        <div class="container-left">
            <span class="left">
                <h1>Don't Have an account?</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button id="Bleft">SIGN UP</button>
            </span>
            <div class="form display" id="form1">
                <h1>SIGN UP</h1>
                <input type="text" name="name" placeholder="Full Name"><i class="far fa-2x fa-user"style="color:rgb(189, 61, 61);"></i>
                <input type="email" name="mail" placeholder="E-mail"><i class="fas fa-2x fa-envelope-open-text" style="color: rgb(189, 61, 61);"></i>
                <input type="password" name="password" placeholder="Password"><i class="fas fa-2x fa-unlock-alt"style="color: rgb(189, 61, 61);"></i>
                <button id="lastSign">SIGN UP</button>
            </div>
        </div>
        <div class="container-right">
            <span class="right">
                <h1>Have an account?</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button id="Bright">LOGIN IN</button>
            </span>
            <div class="form display" id="form2">
                <h1>LOGIN IN</h1>
                <input type="email" name="mail" placeholder="E-mail"><i class="fas fa-2x fa-envelope-open-text" style="color: rgb(189, 61, 61);"></i>
                <input type="password" name="password" placeholder="Password"><i class="fas fa-2x fa-unlock-alt"style="color: rgb(189, 61, 61);"></i>
                <p><a href="#">Forgot Password?</a></p>
                <button id="lastLogin">LOGIN IN</button>
            </div>
        </div>
    </div>
    <script src="events.js"></script>
</body>
</html>
